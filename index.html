<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="pt-br">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600&family=Open+Sans:wght@300;400;700&family=Poppins:wght@100;300;500&family=Ubuntu:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Snapclima</title>
</head>

<body>

    <header class="header">

        <div class="header__city-search-bar">

            <input class="header__input" 
            id="city-search-input"
            type="text" placeholder="Temperatura de qual cidade?">

            <button class="header__button" 
            id="city-search-button">

                <img class="header__button-icon" src="./assets/search-icon.svg" alt="icone de uma lupa.">

            </button>
        </div>

        <div class="header__current-date" 
        id="current-date">
            ...
        </div>

        <div class="header__city-name" 
        id="city-name">
            ...
        </div>

    </header>
    <section class="currrent-temperature">

        <img class="current-temperature__weather-icon" 
        id="weather-icon"
        src="./assets/loading-icon.svg" alt="">

        <div class="currrent-temperature__description"
        id="weather-description">
            ...
        </div>

        <div class="current-temperature__info-label">Tempo agora</div>

        <div class="current-temperature__current-temperature"
        id="current-temperature">
            ...
        </div>

    </section>

    <div class="button-container">
        <section class="temperature-details">

          <div class="temperature-details__item">
            <div class="temperature-details__label">Vento</div>
            
            <div class="temperature-details__value"
            id="wind-speed">
                ...
            </div>
          </div >

          <div class="temperature-details__item">
            <div class="temperature-details__label">Sensação</div>
            <div class="temperature-details__value"
            id="feels-like-temperature">
                ...
            </div>
          </div>

          <div class="temperature-details__item">
            <div class="temperature-details__label">Umidade</div>
            <div class="temperature-details__value" 
            id="currrent-humidity">
                ...
            </div>
          </div>

        </section>

        <section class="sunset-sunrise">

         <div class="sunset-sunrise__item">
           <img class="sunset-sunrise__icon" src="./assets/sunrise.svg" alt="Nascer do sol">

           <div class="sunset-sunrise__value"
           id="sunrise-time">
               ...
        </div>
         </div>

         <div class="sunset-sunrise__item">
            <img class="sunset-sunrise__icon"  src="./assets/sunset.svg" alt="Por do sol">
            <div class="sunset-sunrise__value" 
            id="sunset-time">
                ...
            </div>
         </div>

        </section>
    </div>
     
    <script src="app.js"></script>
</body>

</html>
